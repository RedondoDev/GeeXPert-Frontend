<section class="flex flex-col w-full items-center justify-between font-sans">
  <h1 class="font-thin text-4xl text-[#F3F3F3] mb-6">SIGN UP</h1>
  <form class="flex flex-col justify-between w-170 h-75 p-8 pb-6 bg-[#F3F3F3] rounded-[10px] text-[#10172B]">
    <div class="flex">
      <label class="font-semibold" for="username">USERNAME</label>
      <input class="w-full ml-5 pl-1 border-b-3 outline-none" type="text" id="username" name="username" required>
    </div>
    <div class="flex">
      <label class="font-semibold" for="email">EMAIL</label>
      <input class="w-full ml-14.5 pl-1 border-b-3 outline-none" type="email" id="email" name="email" required>
    </div>
    <div class="flex">
      <label class="font-semibold" for="password_input">PASSWORD</label>
      <div class="flex w-full ml-5 pr-2 border-b-3">
        <input class="w-full pl-1 outline-none" type="password" id="password_input" name="password"
               maxlength="16" required>
        <img (click)="showHidePassword('password_input')"
             class="w-5 h-5 mt-0.5 ml-2 hover:cursor-pointer hover:scale-115 hover:transition-all"
             src="assets/form/eye.svg" alt="eye icon">
      </div>
    </div>
    <div class="flex">
      <label class="font-semibold" for="password_input2">PASSWORD</label>
      <div class="flex w-full ml-5 pr-2 border-b-3">
        <input class="w-full pl-1 outline-none" type="password" id="password_input2" name="password"
               maxlength="16" required>
        <img (click)="showHidePassword('password_input2')"
             class="w-5 h-5 mt-0.5 ml-2 hover:cursor-pointer hover:scale-115 hover:transition-all"
             src="assets/form/eye.svg" alt="eye icon">
      </div>
    </div>
    <div class="flex justify-end gap-15 **:content-center **:w-25 **:h-11 **:border-3 **:rounded-[10px]">
      <a routerLink="/sign-in" class="text-center hover:bg-[#10172B] hover:border-[#10172B]
       hover:text-[#F3F3F3]">SIGN IN</a>
      <button type="submit" class="bg-[#10172B] border-[#10172B] text-[#F3F3F3] hover:cursor-pointer
      hover:bg-[#F3F3F3] hover:border-[#10172B] hover:text-[#10172B]">SIGN UP
      </button>
    </div>
  </form>
</section>

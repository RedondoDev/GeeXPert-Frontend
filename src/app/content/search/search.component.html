<div class="flex flex-col text-[#F3F3F3] px-50 py-8 mt-[-25px]">
  <div class="grid grid-cols-5 grid-rows-1 gap-6">
    <div *ngFor="let game of games" class="relative group perspective">
      <app-card [game]="game"></app-card>
    </div>
  </div>
  <div class="flex justify-center mt-8">
    <div *ngIf="isLoading" class="flex items-center justify-center">
      <div class="w-6 h-6 border-4 border-t-transparent border-[#F3F3F3] rounded-full animate-spin"></div>
    </div>
    <div *ngIf="!isLoading && games.length === 0" class="text-[#F3F3F3] text-2xl py-30">
      <p>We couldn't find any games with the name <i>{{ name }}</i>.</p>
    </div>
  </div>
</div>
